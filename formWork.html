<body style="width: 600px; background: gray; margin: auto;">
    


<form method="POST" action="https://teslaxpl.tk/send_form" data-control="form" accept-charset="UTF-8">
  <!-- START redirect link-->
  <input type="hidden" id="redirect" name="redirect" value="https://teslaxpl.space/thank"/>
  <!-- END redirect link-->
  <div class="form-group mb-2 first">
    <label class="form-label hidden" for="name">Name</label>
    <input class="form-input rounded-full" name="name" type="text" placeholder="Twoje imię"/><span class="messages text-sm text-red-500"></span>
  </div>
  <div class="form-group mb-2 first">
    <label class="form-label hidden" for="email">E-mail</label>
    <input class="form-input rounded-full" name="email" type="email" placeholder="example@gmail.com"/><span class="messages text-sm text-red-500"></span>
  </div>
  <div class="form-group mb-2 first" >
    <label class="form-label hidden" for="phone">Phones</label>
    <input class="form-input rounded-full" name="phone" type="text" data-control="phone"/><span class="messages text-sm text-red-500"></span>
  </div>
  
  <div class="form-group mb-2 sec" style="display: none;">
    <label class="form-label hidden" for="country">Country</label>
            <select id="city" name="city" required autocomplete="off">
                <option value="New York" >New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
            </select>
  </div>
  <div class="form-group mb-2 sec" style="display: none;">
    <label class="form-label hidden" for="age">Age</label>
    <select id="age"></select>
  </div>
  
  <button class="btn w-full rounded-full first" id="regBut" type="button" >Rejestr</button>
  <button class="btn w-full rounded-full sec" type="submit" style="display: none;">Załóż darmowe konto</button>
</form>

</body>
<!-- END FORM-->
